<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déconnexion - Recrutement IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Recrutement IA</h1>
      <nav class="navigation">
        <a href="index.html" class="btn">Accueil</a>
        <a href="inscription.html" class="btn secondaire">Inscription</a>
        <a href="connexion.html" class="btn secondaire">Connexion</a>
        <!-- Lien deconnexion injecté dynamiquement si connecté -->
      </nav>
    </div>
  </header>

  <main class="accueil container">
    <h2>Vous êtes maintenant déconnecté</h2>
    <p>Merci d'avoir utilisé notre plateforme.</p>
    <div class="boutons">
      <a href="connexion.html" class="btn">Se reconnecter</a>
      <a href="index.html" class="btn secondaire">Retour à l'accueil</a>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Plateforme IA Recrutement — Tous droits réservés</p>
    </div>
  </footer>

  <script>
    // Nettoyage de la session
    localStorage.removeItem("estConnecte");

    // Gérer affichage du lien déconnexion si encore visible
    const nav = document.querySelector('.navigation');
    if (localStorage.getItem("estConnecte") === "true") {
      const lienDeconnexion = document.createElement('a');
      lienDeconnexion.href = "deconnexion.html";
      lienDeconnexion.className = "btn secondaire";
      lienDeconnexion.textContent = "Déconnexion";
      nav.appendChild(lienDeconnexion);
    }
  </script>
</body>
</html>
